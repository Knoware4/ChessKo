openapi: 3.1.0
info:
  title: Chess Platform REST API
  version: 2.0.0
  description: REST API for a chess platform (Players, Games, Tournaments, Special Games).
servers:
  - url: http://localhost:8080
    description: Local development server
tags:
  - name: Players
  - name: Games
  - name: SpecialGames
  - name: Tournaments
components:
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
          example: OK
    Pagination:
      type: object
      properties:
        currentPage:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 10
        totalPages:
          type: integer
          example: 5
        totalItemCount:
          type: integer
          example: 42
      required:
        - currentPage
        - pageSize
        - totalPages
        - totalItemCount
    ErrorResponse:
      allOf:
        - $ref: "#/components/schemas/Message"
        - type: object
          properties:
            error:
              type: string
              example: Bad Request
    GameMode:
      type: string
      enum:
        - CLASSIC
        - SPECIAL
    MatchType:
      type: string
      enum:
        - FRIENDLY
        - RATED
        - TOURNAMENT
    TimeControl:
      type: string
      enum:
        - BULLET
        - BLITZ
        - RAPID
        - CLASSIC
    GameStatus:
      type: string
      enum:
        - NEW
        - ONGOING
        - FINISHED
        - ABORTED
    GameResult:
      type: string
      enum:
        - WHITE
        - BLACK
        - DRAW
    Role:
      type: string
      enum:
        - USER
        - ADMIN
    Color:
      type: string
      enum:
        - BLACK
        - WHITE
    VariantKey:
      type: string
      enum:
        - KING_OF_THE_HILL
        - CLASSICAL
        - CHESS960
        - THREE_CHECK
    UpgradeKey:
      type: string
      enum:
        - TIME_CHECK
        - EXTRA_TURN
        - PAWN_DASH
        - JUMP_OVER
    PlayerLess:
      type: object
      properties:
        id:
          type: string
          format: uuid
        nickname:
          type: string
        eloRankedBlitz:
          type: integer
        eloSpecialBlitz:
          type: integer
        eloRankedBullet:
          type: integer
        eloSpecialBullet:
          type: integer
        eloRankedRapid:
          type: integer
        eloSpecialRapid:
          type: integer
        eloRankedClassic:
          type: integer
        eloSpecialClassic:
          type: integer
        eloRankedUnlimited:
          type: integer
        eloSpecialUnlimited:
          type: integer
        ongoingGameId:
          type: string
          nullable: true
